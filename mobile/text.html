<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div:hover{
            font-size: 20px;
            /*
                text-shadow:x轴位置 y轴位置 opcity模糊度 color颜色

                可以设置多个,用逗号隔开,这样会出现一个立体的感觉
            */
            text-shadow: 2px 2px 3px red;

            /**
                clip:消减;
                ellipsis:省略;

                必须配置
                overflow:hidden;
                不换行
                white-space:nowrap;
            */
            text-overflow: clip;
        }
    </style>
</head>
<body>
    
    <div>
        大较好text-shadow
    </div>

</body>
</html>
