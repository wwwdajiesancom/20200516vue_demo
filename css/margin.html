<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .wrapper{
           height: 100px;
           background-color: red;
       }

       .content{
            height: 100px;
            width: 800px;
            background-color: burlywood;
            /* auto,就是这么写的 */
            margin: 0 auto;
       }
    </style>
</head>
<body>
    <div class="wrapper">
        <!-- 怎么让内容居中,随着浏览器框的缩小,而两边的留白变小,而中间的长度不变 -->
        <div class="content"></div>
    </div>
</body>
</html>
